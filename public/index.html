<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>

        <section id="note-form-section">
            <h2>Add/Edit Note</h2>
            <form id="note-form">
                <input type="hidden" id="note-id"> <div class="form-group">
                    <label for="note-title">Title:</label>
                    <input type="text" id="note-title" placeholder="Note Title" required>
                </div>
                <div class="form-group">
                    <label for="note-content">Content:</label>
                    <textarea id="note-content" placeholder="Note Content" rows="5" required></textarea>
                </div>
                <button type="submit" id="save-note-btn">Save Note</button>
                <button type="button" id="cancel-edit-btn" style="display: none;">Cancel Edit</button>
            </form>
        </section>

        <section id="notes-list-section">
            <h2>Your Notes</h2>
            <div id="notes-list">
                <p>Loading notes...</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
